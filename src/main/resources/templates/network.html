<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualization</title>
    <link rel="stylesheet" href="css/network.css">
</head>
<body>
<div class="network">
    <!-- SVG container for lines -->
    <svg class="lines-container"></svg>

    <!-- Input Layer -->
    <div class="layer input-layer">
        <h3>Input Layer</h3>
        <div id="inputNeurons"></div>
    </div>

    <!-- Hidden Layers -->
    <div class="hidden-layers">
        <h3>Hidden Layers</h3>
        <div class="layers-container" id="hiddenLayers"></div>
    </div>

    <!-- Output Layer -->
    <div class="layer output-layer">
        <h3>Output Layer</h3>
        <div id="outputNeurons"></div>
    </div>
</div>
<script src="js/network.js"></script>
</body>
</html>
